        <div id="page" class="page">


            <!--Tweet section-->
            <section id="tweets" class="tweets">
                <div class="overlay-img">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 text-center">
                                <div class="twitter-icon"><i class="fa fa-twitter"></i></div>
                                <div id="tweet"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        <!--        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/twitterFetcher_min.js"></script>
        <script type="text/javascript">

            $(function () {

                twitter();

            })

            function twitter() {
                var xs_tweet = {
                    "id": '569000074533814272',
                    "domId": 'tweet',
                    "maxTweets": 3,
                    "enableLinks": true,
                    "showUser": true,
                    "showTime": true,
                    "dateFunction": '',
                    "showRetweet": false,
                    "customCallback": handleTweets,
                    "showInteraction": false
                };

                function handleTweets(tweets) {
                    var x = tweets.length;
                    var n = 0;
                    var element = document.getElementById('tweet');
                    var html = '<div class="slides">';
                    while (n < x) {
                        html += '<div>' + tweets[n] + '</div>';
                        n++;
                    }
                    html += '</div>';
                    element.innerHTML = html;
                    /* Twits attached to owl-carousel */
                    $("#tweet .slides").owlCarousel({
                        responsiveClass: true,
                        autoplay: true,
                        items: 1,
                        loop: true,
                    });
                }

                twitterFetcher.fetch(xs_tweet);
            }

        </script>
