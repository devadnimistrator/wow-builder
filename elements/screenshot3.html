        <script type="text/javascript">
            $(function () {

                screenshot();

            })

            function screenshot() {
                $('.screenshots').owlCarousel({
                    responsiveClass: true,
                    autoplay: false,
                    items: 4,
                    loop: true,
                    margin: 20,
                    dots: true,
                    responsive: {
                        // breakpoint from 0 up
                        // breakpoint from 480 up
                        0: {
                            items: 1
                        },
                        480: {
                            items: 2
                        },
                        // breakpoint from 768 up
                        768: {
                            items: 2
                        },
                        980: {
                            items: 4
                        }
                    }
                });
            }
        </script>
